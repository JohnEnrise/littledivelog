<h1>
  {{title}}
</h1>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-body">
          <dive-list (onDiveSelected)="dive=$event"></dive-list>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-body">
          <dive-detail [dive]="dive"></dive-detail>
        </div>
      </div>
    </div>
  </div>
</div>
