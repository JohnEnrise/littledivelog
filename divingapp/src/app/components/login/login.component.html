<div class="container" style="margin-top: 23px;">
  <div class="jumbotron">
    <h1>Login</h1>
    <hr />
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          class="form-control"
          id="email"
          placeholder="info@email.com"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          class="form-control"
          id="password"
          placeholder="password"
        >
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="error">{{error}}</div>
      <div class="alert alert-success" role="info" *ngIf="message">{{message}}</div>
      <div class="btn-group">
        <button type="submit" class="btn btn-primary">Login</button>
        <button class="btn btn-primary" routerLink="/register">Register</button>
      </div>

    </form>

  </div>
</div>
