<div class="container-fluid">
    <div class="row">
        <div class="list-component col-lg-6 col-md-12" [appHideWhenMobile]="selected !== undefined">
            <div class="list-menu">
                <button class="btn btn-primary" [routerLink]="['/tag/new/']">
                    <i class="fa fa-plus"></i>
                </button>
            </div>

            <div class="list-view list-view-with-menu">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>
                                Name
                            </td>
                            <td>
                                Number of dives
                            </td>
                            <td>
                                Last dive
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tag of tags" [ngClass]="{ 'table-active': selected !== undefined && tag.tag_id === selected.tag_id  }" (click)="rowClick(tag)">
                            <td>
                                <app-tag class="badge" [color]="tag.color" fontSize="100%">
                                    {{tag.text}}
                                </app-tag>
                            </td>
                            <td>{{tag.dive_count}}</td>
                            <td>{{tag.last_dive | date:'y-MM-dd HH:mm:ss'}}</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="detail-component col-lg-6 col-md-12" [appHideWhenMobile]="selected === undefined">
            <app-tag-detail #detail [tag]="selected" (onDataChanged)="dataChanged($event)"></app-tag-detail>
        </div>
    </div>
</div>
