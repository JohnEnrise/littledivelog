<input #input
  auto-complete
  [ngClass]="inputClass"
  [source]="filter.bind(this)"
  [value]="viewValue"
  [placeholder]="placeholder"
  list-formatter="value"
  tab-to-select="false"
  (blur)="inputblur($event)"
  (valueChanged)="valueSelected($event)"
  (keydown)="keydown.emit($event)"
  (keydown.tab)="onKeyTab($event)"
  (keydown.enter)="onKeyEnter($event)"
  [disabled]="disabled"
/>
