<input #input
  auto-complete
  [ngClass]="inputClass"
  [source]="filter.bind(this)"
  [value]="value"
  [placeholder]="placeholder"
  [list-formatter]="valueFormatter"
  [value-formatter]="valueFormatter"
  tab-to-select="false"
  (blur)="inputblur($event)"
  (valueChanged)="valueSelected($event)"
  [disabled]="disabled"
/>
