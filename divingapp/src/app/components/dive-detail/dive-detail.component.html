<form class="form-horizontal" *ngIf="dive">
    <div class="form-group">
        <label class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
        <p class="form-control-static">{{ dive.date | date: "y-MM-dd HH:mm:ss"}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Dive time</label>
        <div class="col-sm-10">
        <p class="form-control-static">{{dive.divetime}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Max depth</label>
        <div class="col-sm-10">
        <p class="form-control-static">{{ dive.maxDepth | number: "1.1-1"}}m</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Samples</label>
        <div class="col-sm-10">
        <p class="form-control-static">{{dive.samples.length}}</p>
        </div>
    </div>
    
</form>
