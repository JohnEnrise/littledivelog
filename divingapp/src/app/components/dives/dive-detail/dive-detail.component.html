<form  #f="ngForm" class="form-horizontal dive-details" *ngIf="dive !== undefind" (ngSubmit)="onSubmit(f)">
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid" title="Save dive"><i class="fa fa-floppy-o"></i></button>
    <div [ngClass]="{ 'form-group':true, 'has-error': !date.valid }">
        <label class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
            <input class="form-control" [ngModel]="dive.date | date: 'y-MM-dd HH:mm:ss'" name="date"  #date="ngModel" required /> <!--  | date: 'y-MM-dd HH:mm:ss' -->
            <small [ngClass]="{ 'hide':  date.valid, 'help-block': !date.valid }">
                Date is required
            </small>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Dive time</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [ngModel]="dive.divetime" name="divetime" required />
            
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Max depth</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [ngModel]='dive.maxDepth | number: "1.1-1"' name="maxDepth" required /> <!-- number: "1.1-1" -->
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Divespot</label>
        <div class="col-sm-10">
            
            <div class="input-group">
                <input type="text" class="form-control" [ngModel]="dive.placeName" name="placeName" />
                <span class="input-group-btn" style="width:0px;"></span>
                <input type="text" class="form-control" [ngModel]="dive.placeCountry" name="placeCountry" />
            </div>
            
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Samples</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{dive.samples.length }}</p>
        </div>
    </div>
    {{diagnostic}}
</form>
