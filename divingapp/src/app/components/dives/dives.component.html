<h1>
  {{title}}
</h1>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6" [hide-when-mobile]="dive !== undefined">
      <div class="panel panel-primary">
        <div class="panel-body">
          <app-dive-list (onDiveSelected)="dive=$event" [selectedDive]="dive"></app-dive-list>
        </div>
      </div>
    </div>
    <div class="col-md-6" [hide-when-mobile]="dive === undefined">
      <div class="panel panel-primary">
        <div class="panel-body">
          <app-dive-detail [dive]="dive"></app-dive-detail>
        </div>
      </div>
    </div>
  </div>
</div>
