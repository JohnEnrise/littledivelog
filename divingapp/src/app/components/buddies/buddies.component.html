<div class="container">
  <div class="card">
    <table class="table table-hover">
      <thead>
        <tr>
          <td>
            Name
          </td>
          <td>
            Number of dives
          </td>
          <td>
            Last dive
          </td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bud of buddies">
          <td>
            <app-tag class="badge"
              [color]="bud.color">
              {{bud.text}}
            </app-tag>
          </td>
          <td>{{bud.dive_count}}</td>
          <td>{{bud.last_dive}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
