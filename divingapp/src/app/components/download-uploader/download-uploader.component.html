<div class="row m-4">
    <div class="col">
        <div class="jumbotron">
            <h1 class="display-4">Dive Uploader</h1>
            <p class="lead">
                A simple tool for uploading your dives!
            </p>
            <hr class="my-4">
            <p>
                This tool can download dives from various dive computers and upload them to your dive log account.
            </p>
            <p class="lead">
                <button class="btn btn-primary btn-lg" type="button" (click)="download()">
                    <i class="fa fa-download"></i>
                    Download
                </button>
            </p>
        </div>
    </div>
    <div class="col">
        <div class="row screenshots">
            <div class="col-lg-6 col-md-12">
                <img src="assets/DiveLogUploader-1.png" alt="..." class="img-thumbnail" />
            </div>
            <div class="col-lg-6 col-md-12">
                <img src="assets/DiveLogUploader-2.png" alt="..." class="img-thumbnail" />
            </div>
            <div class="col-lg-6 col-md-12">
                <img src="assets/DiveLogUploader-3.png" alt="..." class="img-thumbnail" />
            </div>
            <div class="col-lg-6 col-md-12">
                <img src="assets/DiveLogUploader-4.png" alt="..." class="img-thumbnail" />
            </div>
        </div>
    </div>
</div>
